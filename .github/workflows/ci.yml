name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Smoke-test installer (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./install.sh
          codex-collab --help

      - name: Smoke-test installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File install.ps1
          codex-collab --help
